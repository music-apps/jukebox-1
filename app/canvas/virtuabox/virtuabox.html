<div class="virtua-box" ng-show="virtuaBox.active">
    <div class="field">
        <label><span class="muted">X:</span> {{virtuaBox.cube.rotation.x | radsToDegrees}}</label>
        <slider floor="0" ceiling="6.28" step="0.04" precision="1" ng-model="virtuaBox.cube.rotation.x"></slider>
    </div>
    <div class="field">
        <label><span class="muted">Y:</span> {{virtuaBox.cube.rotation.y | radsToDegrees}}</label>
        <slider floor="0" ceiling="6.28" step="0.04" precision="1" ng-model="virtuaBox.cube.rotation.y"></slider>
    </div>
    <div class="field">
        <label><span class="muted">Z:</span> {{virtuaBox.cube.rotation.z | radsToDegrees}}</label>
        <slider floor="0" ceiling="6.28" step="0.04" precision="1" ng-model="virtuaBox.cube.rotation.z"></slider>
    </div>
</div>
